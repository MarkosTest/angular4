<h1>Hello {{name}}! Welcome to Angular 4!</h1>

<ul>
  <li>Age: {{age}}</li>
  <li>Email: {{email}}</li>
  <li>{{address.street}} {{address.city}}, {{address.state}}</li>
</ul>

<button (click)="onClick()">Click me!</button>

<h1>Hobbies</h1>

<form (submit)="addHobby(hobby.value)"> 
  <div>
    <label>Hobby:</label>
    <input type="text" #hobby>
  </div>
</form>

<ul>
  <li *ngFor="let hobby of hobbies; let i = index">{{i}}: {{hobby}}</li>
</ul>
